<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Zero</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="web">
			<contact></contact>
		</div>
		<script type="text/javascript">
			Vue.component('contact', {
				data: function () {
					return {
						portrait : "./img/Joker.jpg",
						alias : "xiaoming",
						last_contact_date : "Sunday",
						last_message : "Hello!",
						contact_style : "width: 300px; height: 100px;",
						portrait_style : "width: 60px; height: 60px; border-radius: 30px;",
						alias_style : "font-size: 30px; ",
					}
				},
				template: '<div v-bind:style="contact_style"><div><img v-bind:src="portrait" v-bind:style="portrait_style"></img></div><div><label v-bind:style="alias_style">{{alias}}</label><label>{{last_contact_date}}</label><label>{{last_message}}</label></div></div>'
			})
			var vm = new Vue({
				el : "#web"
			})
		</script>
	</body>
</html>
