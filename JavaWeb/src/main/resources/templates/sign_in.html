<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>Sign in</title>
		<link rel="stylesheet" type="text/css" th:href="@{/style/theme/index.css}"/>
		<script type="text/javascript" th:src="@{/js/vue.js}"></script>
		<!-- import JavaScript -->
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	</head>
	<body>
		<div id="app">
		    <div v-bind:style='divStyle'>
		    <el-form th:action="@{/test}" method="post" label-width="100px" style="margin-top: 80px; margin-left: 20px; margin-right: 30px; margin-bottom: 50px;">
		      <el-form-item label="User Name / Email">
		        <el-input v-model="formLabel.name" name="identifier"></el-input>
		      </el-form-item>
		      <el-form-item label="Password">
		        <el-input v-model="formLabel.pwd" show-password name="pwd"></el-input>
		      </el-form-item>
			  <el-form-item style="margin-left: 10px;">
			    <el-button style="width: 100px; height: 50px;" type='primary submit'>Sign In</el-button>
				<el-button th:action="@{/show_sign_up}" style="width: 100px; height: 50px; margin-left: 50px;">Sign Up</el-button>
			  </el-form-item>
		    </el-form>
			</div>
		</div>
	</body>
	
	<script>
	    new Vue({
	      el: '#app',
	      data: function() {
	        return {
				formLabel: {
				    name: '',
				    pwd: ''					
				},
				divStyle: "position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); border-color: #29B19F; border-style: solid; width: 500px; height: 300px;"			
			}
	      },
		  methods: {
			  onSignIn() {
				  <!--Todo: sign-in function-->
			  },
			  onSignUp() {
				  window.location.href='sign_up.html';
			  }
		  }
	    })
	</script>
</html>
