<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>Sign in</title>
		<link rel="stylesheet" type="text/css" th:href="@{/style/theme/index.css}"/>
		<script type="text/javascript" th:src="@{/js/vue.js}"></script>
		<!-- import JavaScript -->
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	</head>
	<body>
		<div id="app">
		    <div :style='divStyle'>
                <form th:action="@{/test/get}" method="get" style="margin-top: 80px; margin-left: 20px; margin-right: 30px; margin-bottom: 50px;">
                    <div>
                        <label>User Name:</label>
                        <input name="name" v-model="ruleForm.name"/>
                    </div>
                    <div>
                        <label>Password: </label>
                        <input show-password name="pwd" v-model="ruleForm.pwd"/>
                    </div>
                    <div style="margin-left: 10px;">
                        <button style="width: 100px; height: 50px;" type='submit'>Sign In</button>
                        <button style="width: 100px; height: 50px; margin-left: 50px;">Sign Up</button>
                    </div>
                </form>
            </div>
		</div>
	</body>

	<script>
        new Vue({
            el: '#app',
            data: function() {
                return {
                    ruleForm: {
                        name: "",
                        pwd: ""
                    },
                    divStyle: "position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); border-color: #29B19F; border-style: solid; width: 500px; height: 300px;"
                }
            },
            methods: {
            }
        })
	</script>
</html>
