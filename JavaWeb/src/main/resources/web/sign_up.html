<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sign Up</title>
		<link rel="stylesheet" type="text/css" href="style/theme/index.css"/>
		<script type="text/javascript" src="js/vue.js"></script>
		<!-- import JavaScript -->
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	</head>
	<body>
		<div id="app" v-bind:style='divStyle'>
		<el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="150px" class="demo-ruleForm">
		  <el-form-item label="Email Address" prop="email">
		    <el-input v-model="ruleForm.email"></el-input>
		  </el-form-item>
		  <el-form-item label="User Name" prop="name">
		    <el-input v-model="ruleForm.name"></el-input>
		  </el-form-item>
		  <el-form-item label="Password" prop="pwd">
		    <el-input v-model="ruleForm.pwd" show-password></el-input>
		  </el-form-item>
		  <el-form-item>
		    <el-button type="primary" @click="submitForm('ruleForm')">Sign Up</el-button>
		    <el-button @click="resetForm('ruleForm')">Reset</el-button>
		  </el-form-item>
		</el-form>
		</div>
	</body>
	
	<script>
	    new Vue({
	      el: '#app',
	      data() {
	            return {
				  divStyle: "position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 500px; height: 300px;",
	              ruleForm: {
					email: '',
	                name: '',
					pwd: ''
	              },
	              rules: {
					email: [
					  { required: true, message: 'Please enter your email address.', trigger: 'blur' }
					],
	                name: [
	                  { required: true, message: 'Please enter your user name.', trigger: 'blur' },
	                  { max: 12, message: 'No more than 12 characters.', trigger: 'blur' }
	                ],
	                pwd: [
	                  { required: true, message: 'Please enter your password.', trigger: 'blur' }
	                ]
	              }
	            };
	          },
	          methods: {
	            submitForm(formName) {
	              this.$refs[formName].validate((valid) => {
	                if (valid) {
	                  alert('submit!');
	                } else {
	                  console.log('error submit!!');
	                  return false;
	                }
	              });
	            },
	            resetForm(formName) {
	              this.$refs[formName].resetFields();
	            }
	          }
	    })
	</script>
</html>
